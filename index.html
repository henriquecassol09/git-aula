<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color:  #000000;
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            width: 300px;
            height: 300px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>mangas</h1>
    <div class="gallery">
        <img src="gokurakugai.jfif" alt="gokurakugai">
        <img src="jujutsu.jfif" alt="jujutsu kaisen">
        <img src="kagura.jfif" alt="kagurabachi">
        <img src="bleach.jpg" alt="bleach">
        <img src="chaisaw.jpg" alt="chaisaw man">
        <img src="vagabond.jfif" alt="vagabond">
        <img src="berseker.jfif" alt="berseker">
        <img src="kimetsu.jfif" alt="kimetsu no yaiba">
        <img src="gachiakuta.jfif" alt="gachiakuta">
        <img src="one pice.jpg" alt="one pice">
    </div>
</body>
</html>
